<button class="btn btn-danger" (click)="eliminarHeroe()">Eliminar Ultimo</button>

<div *ngIf="heroeBorrado ">
  <h3>Heroes Borrados</h3>
  {{heroeBorrado}}
</div>

<div *ngIf="!heroeBorrado; else sinHeroe ">
  <h3>No Hay Heroes Borrados</h3>
</div>

  <div *ngIf="heroes.length === 0 ">
    <h3>Se Ha Borrado Todo</h3>

  </div>

  <ng-template #sinHeroe>
    <h3> </h3>
  </ng-template>




<h2>listado-heroes works!</h2>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i+1}} {{heroe}}
  </li>
</ul>
